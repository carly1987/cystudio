# 随机回复一个
/(hi|你好|nihao|您好)/i:
 -"hi,我是懒人记账。需要帮助么？那就回复：help 或者 帮助"
 -"hello,你好啊，我就是懒人记账。如需帮助，可以回复：help 或者 帮助"
 -"你好，我是懒人记账。我有什么功能呢，哈哈！那就是你可以用微信记账了。目前只支持文字输入。小主还在努力研发中，非常需要您的宝贵意见。如需帮助，可以回复：help 或者 帮助。如果是要提意见呢，请回复：听旨"

# 回复多行文本，只需在冒号后面加上竖线（|）
/(help|how|帮助)/i: |
  你好，这里您可以实现文字记账功能并设定每日额度。
  文字输入格式：
  "消费类别（1：餐饮，2：交通，3：日用）+"
  "价格 +"
  "详细信息+"
  "备注"
  "例如：1,20,午饭"
  "表示：餐饮+20元+午饭"

# 匹配组替换
/key (.*)/i: '你输入的匹配关键词是:{1}, \{1}replaced'

