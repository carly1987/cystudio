<% include ../../head.html %>
<% include ../nav.html %>
<div class="container-fluid">
<div class="row">
	<% include ../sidebar.html %>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="page-header">添加／编辑幻灯片</h1>
		<form class="form-horizontal" role="form" method='post'>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">幻灯片标题</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" name="title" value="<%= slide.title%>">
				</div>
			</div>
			<div class="form-group">
				<input name="img" type="hidden" id="uploadImgValueInput" value="<%=slide.img%>"/>
				<label for="email" class="col-sm-2 control-label">图片</label>
				<div class="col-sm-7">
					<a class="btn btn-primary ajax-img" data-toggle="modal" data-target="#myModal" data-stage="1">选择图片</a>
					<img src="<%=slide.img%>" id="uploadImgValueImg" width="100"/>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">排列顺序</label>
				<div class="col-sm-7">
					<input type="number" class="form-control" name="order" value="<%= slide.order%>">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">展示位置</label>
				<div class="col-sm-7">
					<select class="form-control" name="location" value="<%= slide.location%>">
						<option value="index">首页</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label"></label>
				<div class="col-sm-7 checkbox">
					<label>
						<input type="checkbox" name="show"> 是否显示
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">点击事件</label>
				<div class="col-sm-7">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">跳转到</span>
						<input type="text" class="form-control" placeholder="http://" name="url">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-7 col-sm-offset-2"><input type="submit" value="保存" class="btn btn-primary"></div>
			</div>
		</form>
	</div>
</div>
</div>
<% include ../../mod/modal-uploadImg.html %>
<% include ../../foot.html %>
