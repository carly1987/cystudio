<% include ../head.html %>
<% include nav.html %>
<div class="container container-main">
	<div class="page-header">
		<h3>添加公众号</h3>
	</div>
	<div class="row">
		<form class="form-horizontal col-md-5" method="post" action="/weixinAdd">
		  <% if(error){%><div class="alert alert-danger alert-sm" role="alert"><%= error %></div><%}%>
		  <% if(success){%><div class="alert alert-info alert-sm" role="alert"><%= success %></div><%}%>
		  <div class="form-group">
		    <label for="" class="col-sm-3 control-label">邮箱／微信号</label>
		    <div class="col-sm-9">
		      <input type="email" class="form-control" name="email" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-3 control-label">密码</label>
		    <div class="col-sm-9">
		      <input type="password" class="form-control" name="pass" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-3 col-sm-9">
		      <button type="submit" class="btn btn-default">添加</button>
		      <!-- <a href="../wsite/index.html" class="btn btn-default">添加</a> -->
		    </div>
		  </div>
		</form>
	</div>
</div>
<% include ../foot.html %>
