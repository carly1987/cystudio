<% include ../head.html %>
<% include nav.html %>
<div class="container-fluid">
<div class="row">
	<% include sidebar.html %>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="page-header">欢迎：carly，你已经有 5 个公众号，所属套餐：基础套餐！</h1>
		<div class="row">
			<%= success%>
			<%= error%>
			<form class="form-horizontal" role="form" method='post'>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">标题</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="title" value="<%=doc.title%>">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">作者</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="author" value="<%=doc.author%>">
					</div>
				</div>
				<div class="form-group">
					<input name="img" type="hidden" id="uploadFile" value="<%=doc.img%>"/>
					<label for="email" class="col-sm-2 control-label">封面图</label>
					<div class="col-sm-10">
						<a class="btn btn-primary" data-toggle="modal" data-target="#myModal">选择图片</a>
					</div>
					<!-- <iframe src="/mod/upload" height="50" id="uploadFrame"></iframe> -->
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">摘要</label>
					<div class="col-sm-10">
						<textarea class="form-control" name="des"><%=doc.des%></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">详情</label>
					<div class="col-sm-10">
						<textarea class="form-control hide" name="editor"><%=doc.editor%></textarea>
						<iframe src="/mod/wysiwyg" height="400" id="uploadFrame"></iframe>
					</div>
				</div>
				<input type="submit" value="保存">
			</form>
		</div>
	</div>
	</div>
</div>
<div class="modal fade modal-tab" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div role="tabpanel">
					<ul class="nav nav-tabs nav-justified nav-pills" role="tablist" id="myModalLabel">
						<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">从图片库选择</a></li>
						<li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">本地上传</a></li>
					</ul>
					<div class="tab-content">
					  <div role="tabpanel" class="tab-pane active" id="home">
					  	<div class="row">
								<div class="col-xs-6 col-md-3">
									<a href="#" class="thumbnail">
										<img src="..." alt="...">
									</a>
								</div>
								<div class="col-xs-6 col-md-3">
									<a href="#" class="thumbnail">
										<img src="..." alt="...">
									</a>
								</div>
								<div class="col-xs-6 col-md-3">
									<a href="#" class="thumbnail">
										<img src="..." alt="...">
									</a>
								</div>
							</div>
					  </div>
					  <div role="tabpanel" class="tab-pane" id="profile">
					  	<form class="form-horizontal" role="form" method='post' action="/admin/upload" enctype="multipart/form-data">
								<div class="btn-file">
									<a class="btn btn-primary">上传图片</a>
									<input type="file" name="imgFile" value="上传图片" id="upload">
								</div>
						</form>
					  </div>
				</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary">确定</button>
			</div>
		</div>
	</div>
</div>
<% include ../foot.html %>
