<% include ../head.html %>
<% include nav.html %>
<div class="container-fluid">
<div class="row">
	<% include sidebar.html %>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="page-header">欢迎：carly，你已经有 5 个公众号，所属套餐：基础套餐！</h1>
		<div class="row">
			<form class="form-horizontal" role="form" method='post'>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">标题</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" name="title" value="<%=doc.title%>">
					</div>
				</div>
				<div class="form-group">
					<input name="img" type="hidden" id="uploadImgValue" value="<%=doc.img%>"/>
					<label for="email" class="col-sm-2 control-label">封面图</label>
					<div class="col-sm-7">
						<a class="btn btn-primary ajax-img" data-toggle="modal" data-target="#myModal" data-stage="1">选择图片</a>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">摘要</label>
					<div class="col-sm-7">
						<textarea class="form-control" name="des"><%=doc.des%></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">详情</label>
					<div class="col-sm-7">
						<% include ../mod/wysiwyg.html %>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-7 col-sm-offset-2"><input type="submit" value="保存" class="btn btn-primary"></div>
				</div>
			</form>
		</div>
	</div>
	</div>
</div>
<div class="modal fade modal-tab" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<% include ../mod/upload.html %>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" id="uploadImgConfirm">确定</button>
			</div>
		</div>
	</div>
</div>
<% include ../foot.html %>
