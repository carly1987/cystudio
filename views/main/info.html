<% include ../head.html %>
<% include nav.html %>
<div class="container-fluid">
<div class="row">
	<% include sidebar.html %>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	  <h1 class="page-header"></h1>
		<%= success%>
		<%= error%>
	  <form class="form-horizontal" role="form" method='post'>
		  <div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">账户：</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="email" <% if(user.email){%>value="<%= user.email%>"<%}%> readonly/>
				</div>
		  </div>
		  <div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">昵称：</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="name" <% if(user.name){%>value="<%= user.name%>"<%}%>/>
				</div>
		  </div>
		  <div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">手机号码：</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="phone" <% if(user.phone){%>value="<%= user.phone%>"<%}%>/>
				</div>
		  </div>
		  <div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">常用QQ号码：</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="qq" <% if(user.qq){%>value="<%= user.qq%>"<%}%>/>
				</div>
		  </div>
		  <div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">套餐类型：</label>
				<div class="col-sm-5">
					<select class="form-control" readonly><option value="0">基础套餐</option></select>
				</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-5">
				<button type="submit" class="btn btn-primary">保存</button>
			</div>
		  </div>
		</form>
	</div>
</div>
</div>
<% include ../foot.html %>
