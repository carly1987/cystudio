<head>

	<title>微信公众号列表</title>

<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand logo" href="#"></a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
		            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">用户名 <span class="caret"></span></a>
		            <ul class="dropdown-menu" role="menu">
		              <li><a href="#">账户中心</a></li>

</nav>
<div class="container container-main">
	<div class="page-header">
	  <h3>配置公众号</h3>
	</div>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="" class="col-sm-3 control-label">公众号名称</label>
			<div class="col-sm-5">
			  <input type="text" class="form-control" name="" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-3 control-label">公众号原始id</label>
			<div class="col-sm-5">
			  <input type="text" class="form-control" name="" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-3 control-label">微信号</label>
			<div class="col-sm-5">
			  <input type="text" class="form-control" name="" placeholder="">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-3 control-label">头像</label>
			<div class="col-sm-5">
			  <a class="btn btn-primary ajax-img" data-toggle="modal" data-target="#uploadModal" data-stage="1">选择图片</a>
			  <img src="" id="uploadImgValueImg" width="100"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-5">
			  <button type="submit" class="btn btn-primary">保存</button>
			</div>
		</div>
	</form>
</div>
<div class="modal fade modal-tab" id="addWeixinModal" tabindex="-1" role="dialog" aria-labelledby="addWeixinModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addWeixinModalLabel">添加公众号</h4>
      </div>
			<div class="modal-body">
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="" class="col-sm-3 control-label">邮箱／微信号</label>
				    <div class="col-sm-9">
				      <input type="email" class="form-control" name="" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="" class="col-sm-3 control-label">密码</label>
				    <div class="col-sm-9">
				      <input type="password" class="form-control" name="" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-3 col-sm-9">
				      <!-- <button type="submit" class="btn btn-default">添加</button> -->
				      <a href="../wsite/index.html" class="btn btn-default">添加</a>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../public/javascripts/lib/bootstrap.js"></script>
