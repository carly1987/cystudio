<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta name="format-detection" content="telephone=no">

	<title>请先登录</title>

<body>
<div class="container">
	<form class="form-signin">
		<h2 class="form-signin-heading">请先登录</h2>
		<label for="inputEmail" class="sr-only">邮箱</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="example@qq.com">
		<label for="inputPassword" class="sr-only">密码</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="******">
		<a href="repassword.html">忘记密码？</a>
		<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		<a href="signup.html" class="btn btn-lg btn-success btn-block">注册</a>
	</form>
</div>
<script type="text/javascript" src="public/javascripts/lib/jquery.js"></script>
